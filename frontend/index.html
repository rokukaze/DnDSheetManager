	<link href="css/template.css" rel="stylesheet">
	<script type="text/javascript">
		var db = dndDb;
		var playerPopulate = dndPlayerPopulate;
		var loginPopulate = dndLoginPopulate;

		var charPopulateCallback = function(characterDetails) {

			console.log("Populating character:"+JSON.stringify(characterDetails));
			playerPopulate.populateCharacterDetails(characterDetails[0]);
		}

		var charactersPopulateCallback = function(characters) {

			console.log("Populating character list:"+JSON.stringify(characters));
			playerPopulate.populatePlayerCharacters(characters);
		}

		var playerPopulateCallback = function(playerDetails) {

			var player = playerDetails[0];

			playerPopulate.populatePlayerDetails(player);
			db.obtainCharacterDetails({"player":player["player"]}, charactersPopulateCallback);
		}

		var playerLoginCallback = function(playerName) {

			if( playerName == null || playerName == "" )
			{
				console.log("Invalid player name");
			}
			else
			{
				db.obtainPlayerDetails({"player":playerName},playerPopulateCallback);
			}
		}

		loginPopulate.populateLoginPage("playerLoginCallback");
	</script>
